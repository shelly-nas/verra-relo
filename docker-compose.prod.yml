services:
  verra-ind-alerts:
    image: ${REGISTRY}/verra-ind-alerts:${IMAGE_TAG:-latest}
    container_name: verra-ind-alerts
    ports:
      - "9000:8080"
    volumes:
      # Mount data directory to persist output files and config
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
