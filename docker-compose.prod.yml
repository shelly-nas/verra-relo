services:
  verra-ind-alerts:
    image: ${REGISTRY}/verra-ind-alerts:${IMAGE_TAG:-latest}
    container_name: verra-ind-alerts
    ports:
      - "9000:8080"
    volumes:
      # Mount data directory to persist output files
      - ./data:/app/data
      # Mount config file to persist configuration changes across deployments
      - ./config.json:/app/src/config.json
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
